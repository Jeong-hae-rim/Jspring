<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품 정보</title>
</head>
<body>
	<h1>구매하고자 하는 상품을 선택하십시오.</h1>
	<hr>
	<br><br>
	<a href="/springedu/product?apple=1"> 
	     <img src="/springedu/resources/images/apple.gif" width="300"></a>
	<a href="/springedu/product?banana=1"> 
	     <img src="/springedu/resources/images/banana.jpg" width="300"></a>
	<a href="/springedu/product?hanra=1"> 
	     <img src="/springedu/resources/images/halabong.jpg" width="300"></a>
	<br><br>
	<button onclick="delSession()">장바구니 비우기</button>
</body>
<script>
	function delSession() {
		var request = new XMLHttpRequest();
		request.onload = function() {
			if (request.status == 200) {
				var str = request.responseText;
				console.log(str);
				var jsObj = JSON.parse(str);
				if (jsObj.msg) {
					alert(jsObj.msg);
				}
			}
		};
		request.open('GET', '/springedu/productdel', true);
		request.send();
	};
</script>
</html>
